<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search Engine</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f7f8931e93.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Image Search Engine</h1>

  <form id="search-form">
    <input type="text" id="search-box" placeholder="Search Anything...">
    <button type="submit" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>
  <div id="search-result"></div>
  <div class="button-container">
    <button id="show-more-btn">Show More</button>
  </div>


  <script src="script.js"></script>
</body>

</html>
