<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag&Drop</title>
  <link rel="stylesheet" href="style.css">
  <!-- font awesome link -->
  <script src="https://kit.fontawesome.com/f7f8931e93.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div id="left">
      <div class="list js-list-item" draggable="true">
        <i class="fa-solid fa-bars"></i>
        Item 1
      </div>
      <div class="list js-list-item" draggable="true">
        <i class="fa-solid fa-bars"></i>
        Item 2
      </div>
      <div class="list js-list-item" draggable="true">
        <i class="fa-solid fa-bars"></i>
        Item 3
      </div>
      <div class="list js-list-item" draggable="true">
        <i class="fa-solid fa-bars"></i>
        Item 4
      </div>
    </div>
    <i class="fa-solid fa-right-left fa-flip swap"></i>
    <div id="right"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
