<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f7f8931e93.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="gallery-wrap">
    <div class="msg">Open it on a desktop for better functionality</div>
    <i class="fa-solid fa-circle-arrow-left" id="backBtn"></i>

    <div class="gallery">
      <div>
        <span><img src="images/image-1.png"></span>
      </div>
      <div>
        <span><img src="images/image-2.png"></span>
      </div>
      <div>
        <span><img src="images/image-3.png"></span>
      </div>
      <div>
        <span><img src="images/image-4.png"></span>
      </div>
      <div>
        <span><img src="images/image-5.png"></span>
      </div>
      <div>
        <span><img src="images/image-6.png"></span>
      </div>
    </div>
    <i class="fa-solid fa-circle-arrow-right" id="nextBtn"></i>
  </div>

  <script src="script.js">
  </script>
</body>

</html>
