<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="rock-paper-scissor.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <div class="card">
    <h1>Rock Paper Scissor</h1>
    <div class="move-buttons">
      <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon">
      </button>
      <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" class="move-icon">
      </button>
      <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon">
      </button>
    </div>

    <p class="js-result result"></p>

<p class="js-moves moves">
    <!-- You 
    <img src="images/paper-emoji.png" alt="">
    vs
    <img src="images/rock-emoji.png" alt="">
    Computer -->
  </p> 

  <p class="js-score score"></p>


    
    <button class="js-reset-button reset-score-button">
      Reset Score
    </button>
    <button class="js-auto-play auto-play-button">
      Auto Play
    </button>
    
    <div class="js-confirmation confirmation">
      <!-- Are you sure you want to reset the score?
      <br>
      <div class="buttons">
        <button class="js-reset-yes reset-yes">Yes</button>
        <button class="js-reset-no reset-no">No</button>
       -->
    </div>
  

  </div>

  <script src="rock-paper-scissor.js"></script>
</body>
</html>
