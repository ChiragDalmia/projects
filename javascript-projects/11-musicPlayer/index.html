<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mango Music</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f7f8931e93.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div class="img-container">
        <img src="media/thumbnail.png" alt="" class="song-img">
      </div>

      <div class="bottom-container">
        <div class="song-info">
          <h1>Sunflower</h1>
          <p>Post Malone, Swae Lee</p>
        </div>
        <div class="slider-container">
          <audio id="song">
            <source src="media/song.mp3" type="audio/mpeg">
          </audio>
          <div class="bar-container">
            <input type="range" value="0" id="progress">
            <div class="time-stamp">
              <span id="current-time">0:00</span>
              <span id="duration">3:00</span>
            </div>
          </div>

        </div>
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>

      <div class="volumeContainer">
        <i class="fa-solid fa-volume-low"></i>
        <input type="range" id="volumeControl" min="0" max="1" step="0.001">
        <i class="fa-solid fa-volume-high"></i>


      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>

  </script>
</body>

</html>
