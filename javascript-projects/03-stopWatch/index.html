<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stopwatch.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>Stopwatch</title>
</head>
<body>
  
  <div class="card">
  <div class="card-header">
    <h1>Stopwatch</h1>
    <img src="images/clock.png" alt="">
  </div>
  <div class="timer js-timer">
    <div class="minutes">00:</div><div class="seconds">00.</div><div class="milliseconds">00</div>
  </div>
  <div class="buttons">
    
  <button class="lap-reset-button js-lap-reset-button">
    Lap
  </button>
  <button class="start-button js-start-stop-button">
    Start
  </button>

  </div>
  
  <p class="js-message">
    <ul>
      <li>
        <div class="lap-count js-lap-count">
        </div>
        <div class="lap-time js-lap-time">
        </div>
        </li>
    </ul>
  </p>

  </div>

  <script src="stopwatch.js">
  </script>
  
</body>
</html>
