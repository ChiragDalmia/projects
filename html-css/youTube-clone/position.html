<!DOCTYPE html>
<html lang="en">
<head>
  <title>Positions</title>
</head>
<body style="
height: 3000px;
padding-top: 60px;
padding-left: 80px;">
  <div style="background-color: black;
  color: white;
  position: fixed;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 50px;
  z-index: 100;
  ">header</div>

  <div style="
    background-color: green;
    color: white;
    position: fixed;
    top: 50px;
    left: 0px;
    bottom: 0px;
    width: 10%;
  ">sidebar
  <div style="
  position: absolute;
  background-color: red;
  color: white;
  
  right: 0px;
">
  absolute
</div>
  </div>

  <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 100px;
    left: 100px;
    width: 200px;
    right: 0px;
  ">
    absolute
  </div>
  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">
    div 1
  </div>
  <div style="
  background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;
  ">
    div 2
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    bottom: 10px;

    right: 10px;
  ">
    5:00
  </div>
  </div>
</body>
</html>
